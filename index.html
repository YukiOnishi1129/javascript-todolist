<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link href="https://jsprimer.net/use-case/todoapp/final/final/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="todoapp">
      <!-- 検索フォーム -->
      <form id="js-search-form">
        <input id="js-search-input" type="text" placeholder="search keyword" />
      </form>

      <!-- id属性をJavaScriptのために指定 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="What need to be done?"
          autocomplete="off"
        />
      </form>
      <!-- TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるリスト -->
      </div>
      <footer class="footer">
        <!-- Todoアイテム数の表示 -->
        <span id="js-todo-count">Todoアイテム数：0</span>
      </footer>
    </div>
    <script type="module" src="index.js"></script>
    <!-- <script type="module" src="/src/sample/TodoListModel.sample.js"></script> -->
    <!-- <script type="module" src="/src/sample/TodoItemModel.sample.js"></script> -->
  </body>
</html>
