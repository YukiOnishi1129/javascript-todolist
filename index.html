<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link href="./public/index.css" rel="stylesheet" />
    <link href="./public/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">Todo List</h1>
      <!-- 検索フォーム -->
      <form id="js-search-form">
        <input id="js-search-input" type="text" placeholder="search keyword" />
      </form>

      <!-- Todo追加form -->
      <form id="js-form" class="create-todo">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="create todo title"
          autocomplete="off"
        />
      </form>

      <!-- Todoの総数表示 -->
      <div class="count-area">
        <!-- Todoアイテム数の表示 -->
        <span id="js-todo-count">Todoアイテム数：0</span>
      </div>

      <!-- TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todolist">
        <!-- 動的に更新されるリスト -->
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
